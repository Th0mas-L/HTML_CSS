<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media_query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.<br>Faça login para acessar sua conta e poder fazer configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">
                            <span id="person" class="material-icons">person</span>
                        </label>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required>
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <span id="key" class="material-icons">vpn_key</span>
                        </label>
                        <input type="password" name="senha"
                        id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8">
                    </div>
                    <a href="esqueci.html">
                        Esqueci a Senha <span class="material-icons">mail</span>
                    </a>
                    <input type="submit" value="Entrar" id="botao">
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
