<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div {
            display: inline-block;
            background-color: lightgrey;
            border: 1px solid #000;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        
        main > p {
            display: none;
        }

        main:hover > p {
            display: block;
        }

        div:hover {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <main>aqui<p>000</p></main>
</body>
</html>
