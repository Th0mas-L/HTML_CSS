<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito</h2>
    <p><b>não sermântico</b></p>
    <p><strong>semântico</strong></p>
    <h2>Itálico</h2>
    <p><i>não semântico</i></p>
    <em>semântico</em>
    <h2>Marcado</h2>
    <p><mark>marcado</mark></p>
    <h2>Texto grande e pequeno</h2>
    <p><big>grande (obsoleta)</big><small>pequenas (semântica)</small></p>
    <h2>Deletado</h2>
    <p><del>deletado</del></p>
    <h2>Inserido</h2>
    <p><u>não semântico</u></p>
    <p><ins>semântico</ins></p>
    <h2>Sobrescrito e subscrito</h2>
    <p>sobrescrito: 9<sup>10</sup></p>
    <p>subscrito: H<sub>2</sub>O</p>
</body>
</html>
