<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <hr>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ol>
    <h2>Lista não ordenadas</h2>
    <ul type="square"> <!--disc circle square-->
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <h2>Juntando Listas</h2>
    <ul>
        <li>
            <ol type="A">
                <li>000</li>
                <li>000</li>
                <li>000</li>
            </ol>
        </li>
        <li>
            <ol type="A" start="4">
                <li>b</li>
                <li>c</li>
                <li>d</li>
            </ol>
        </li>
    </ul>
    <h2>Listas de Definições</h2>
    <dt>termo</dt>
    <dd>descrição</dd>
</body>
</html>
