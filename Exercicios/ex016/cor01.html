<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em CSS</title>
</head>
<body>
    <h1>Cores em CSS</h1>
    <p style="color: white; background-color:blue">Representação por nomes</p>
    <p style="color: #ffffff; background-color: #000fff;">Representação hexadecimal</p>
    <p style="color: #ffffff; background-color: rgb(0, 15, 255);">Representação RGB</p>
    <p style="color: #ffffff; background-color: hsl(236, 100%, 50%);">Representação HSL (Matiz, Saturação e Luminosidade)</p>
</body>
</html>
