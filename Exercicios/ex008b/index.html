<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outras Formatações</title>
</head>
<body>
    <h1>Outras Formatações</h1>
    <h2>Código Fonte</h2>
    <code>código de computador</code>
    <h2>Pre-formatação</h2>
    <pre><code>
    texto
        pre-formatado
    </code></pre>
    <h2>Citações</h2>
    <q>citação</q>
    <blockquote>bloco de citação</blockquote>
    <h2>Abreviação</h2>
    <p>texto <abbr title="Abreviado">abr</abbr></p>
    <h2>Texto invertido</h2>
    <bdo dir="rtl">invertido</bdo>
</body>
</html>
